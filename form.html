</head>
<body>
    <header>
        <img src="images/profile.webp" alt="Gonzalo Martinez" width="90" height="90">
        <span><strong>Gonzalo Martinez</strong></span>
        <img src="images/darkMode.webp" alt="dark mode picture" id="darkMode">
    </header>
    <nav>
        <button id="Hamburger"></button>
        <ul class="navigation">

    <main>
        <h2>Web Form</h2>
        <form action="">
            <label>Username:<input type="text" id="username" name="username" required pattern="[a-zA-Z0-9]{8,}"></label>
            <label>Password:<input type="password" id="pwd" name="pwd" required pattern="[a-zA-Z0-9]{8,}"></label>
            <div id="feedback"></div>
            <label>BYUI Email:<input type="email" id="email1" name="email1" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter your byui email address"></label>
            <label>Page Rating:<input type="range" id="rating" name="rating" min="1" max="10" required></label>
            <input type="submit" value="Send">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="year">year</span> Gonzalo Martinez, Chile</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/getDates.js"></script>
    <script src="scripts/darkMode.js"></script>
