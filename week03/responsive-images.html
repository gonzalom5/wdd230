<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 230 Web Fronted Development - Gonzalo Martinez - Responsive Image">
    <meta name="author" content="Gonzalo Martinez">
    <title>Responsive Image Activity</title>

    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
            <source srcset="images/hero-small.webp" media="(max-width: 500px)">
            <source srcset="images/hero-medium.webp" media="(max-width: 1000px)">
            <img src="images/hero-large.webp" alt="Salt Lake City Temple" width="1500" height="750">
            <span>Salt Lake City Temple</span>
            </picture>
        </div>
    </main>    
</body>
</html>
