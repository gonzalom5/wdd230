<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML Tables for Data Presentation</title>

    <link href="styles/tablebuild.css" rel="stylesheet">

<body>
    <table>
        <thead>
        <tr>

        <tbody>
            <tr>
                <td>Feature 1</td><td>✔️</td><td>✔️</td><td>✔️</td>
            </tr>
            <tr>

            </tr>
            <tr>
                <td>Feature 3</td><td>❌</td><td>❌</td><td>✔️</td>
            </tr>
        </tbody>
        <caption>
            Table 1: Account Feature Comparison
        </caption>
    </table>
